<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Calculator
        </h1>
    </header>

    <main>
        <div class="calculator-container">
            <div class="calculator-screen">
                454
            </div>
            <div class="calculator-buttons">
                <button>AC</button>
                <button>C</button>
                <button>%</button>
                <button class="operator">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">x</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
                <button id="lastRowFirstColumn">+/-</button>
                <button>0</button>
                <button>.</button>
                <button id="lastRowLastColumn">=</button>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2022 Rajat Mohan Yadav, All Rights Reserved
    </footer>
</body>
</html>
